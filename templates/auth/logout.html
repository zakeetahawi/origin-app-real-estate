{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Logout" %} - Origin App{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-lg">
                <div class="card-body p-5 text-center">
                    <h1 class="h3 mb-4">{% trans "Sign Out" %}</h1>
                    <p class="text-muted mb-4">{% trans "Are you sure you want to sign out?" %}</p>
                    
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">
                            {% trans "Yes, Sign Out" %}
                        </button>
                        <a href="{% url 'core:dashboard' %}" class="btn btn-secondary">
                            {% trans "Cancel" %}
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
